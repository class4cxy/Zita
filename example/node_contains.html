<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Zita:pulse</title>
<style>
	#child {
		width: 100px;
		height: 100px;
		background: red;
	}
</style>
</head>
<body>
<div id="child"></div>
<div id="another"></div>
<script type="text/javascript" src="../zita.js"></script>
<script type="text/javascript">
	var body = zita.Node(document.body);
	var another = zita.Node(document.getElementById('another'));
	var child = zita.Node(document.getElementById('child'));

	console.log('body->child: ' + body.contains(child));
	console.log('another->child: ' + another.contains(child));
</script>
</body>
